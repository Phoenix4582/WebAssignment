<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/login-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Sign Up or Login</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/admin" method="POST">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com" class="social"><i class = "fa fa-facebook"></i></a>
                    <a href="https://www.google.com" class="social"><i class = "fa fa-google"></i></a>
                    <a href="https://www.linkedin.com" class="social"><i class = "fa fa-linkedin"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" name = "name" placeholder="UserName" required/>
                <input type="email" name = "email" placeholder="Email" required/>
                <input type="password" name = "password" placeholder="Password" required/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/admin" method="POST">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com" class="social"><i class = "fa fa-facebook"></i></a>
                    <a href="https://www.google.com" class="social"><i class = "fa fa-google"></i></a>
                    <a href="https://www.linkedin.com" class="social"><i class = "fa fa-linkedin"></i></a>
                </div>
                <span>or use your existing account</span>
                <input type="email" name = "email" placeholder="Email" required/>
                <input type="password" name = "password" placeholder="Password" required/>
                <a href="#">Forget your password?</a>

                <button>Sign In</button>
            </form>
        </div>
        <div class ="overlay-container">
            <div class = "overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, visitor!</h1>
                    <p>Enter your details and get started with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/login-script.js"></script>
    
</body>
</html>
